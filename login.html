
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #000; color: #fff; padding: 50px; }
    .box { max-width: 400px; margin: auto; background: #111; padding: 20px; border-radius: 10px; }
    input, button { display: block; margin: 10px 0; padding: 10px; width: 100%; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Admin Login</h2>
    <input type="text" id="user" placeholder="Username" />
    <input type="password" id="pass" placeholder="Password" />
    <button onclick="checkLogin()">Login</button>
  </div>
  <script>
    function checkLogin() {
      const u = document.getElementById("user").value;
      const p = document.getElementById("pass").value;
      if (u === "admin" && p === "darklot123") {
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid credentials!");
      }
    }
  </script>
</body>
</html>
